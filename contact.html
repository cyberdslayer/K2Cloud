<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="./assets/stylesheet/style.css">
    </link>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>K2Cloud | Contact</title>
</head>

<body>
    <!-- Navbar -->
    <!-- Navbar -->

    <!-- Hero -->
    <div class="container mx-auto max-w-7xl text-center pt-10">
        <p class="font-bold md:text-5xl text-3xl mb-3">Let's Connect</p>
        <p>Feel Free To Contact Us</p>
    </div>
    <!-- Hero -->

    <!-- Form -->
    <div class="container mx-auto max-w-7xl flex items-center my-10">
        <div class="md:w-1/2 w-full justify-center flex">
            <img src="./assets/images/Illustrations/Call center-cuate.png" class="w-3/5" />
        </div>
        <div class="md:w-1/3 w-full">
            <form method="POST" action="" id="ContactForm" class="space-y-5">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required />
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div>
                    <label for="contact">Contact</label>
                    <input type="contact" id="contact" name="contact" required />
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea rows="4" class="mt-[8px]" required></textarea>
                </div>
                <button type="submit" class="bg-orangeGrad p-1 px-3 rounded-md"> Submit </button>

            </form>
        </div>
    </div>
    <!-- Form -->

    <!-- Contact Details -->
    <div class="container mx-auto max-w-5xl flex items-center">
        <div class="md:w-1/2 w-full space-y-5">
            <div class="flex items-start space-x-3">
                <i class="fa-solid fa-phone text-orangeGrad text-lg pt-1"></i>
                <div>
                    <p class="font-bold text-lg">Call Us</p>
                    <p>+35315240306</p>
                </div>
            </div>
            <div class="flex items-start space-x-3">
                <i class="fa-solid fa-envelope pt-1 text-orangeGrad text-lg"></i>
                <div>
                    <p class="font-bold text-lg">Mail Us</p>
                    <p>Info@k2cloud.ie</p>
                </div>
            </div>
            <div class="flex items-start space-x-3">
                <i class="fa-solid fa-location-dot pt-1 text-orangeGrad text-lg"></i>
                <div>
                    <p class="font-bold text-lg">Address</p>
                    <p>Droghead, Ireland</p>
                </div>
            </div>
        </div>
        <div>
            <iframe width="600" height="300" style="border:0" loading="lazy" allowfullscreen
                referrerpolicy="no-referrer-when-downgrade" src="https://www.google.com/maps/embed/v1/place?key=API_KEY
    &q=Space+Needle,Seattle+WA">
            </iframe>
        </div>
    </div>
    <!-- Contact Details -->

</body>

</html>
